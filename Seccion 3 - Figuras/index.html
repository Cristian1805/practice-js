<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="header">
        <h1 class = "header-title">Figuras Geometricas</h1>
        <p class="header-description"> Calcular diferentes medidas de figuras Geometricas</p>

    </header>

    <div class="answer">
        <p id="result"> </p>
    </div>

    <section class="figure">
        <div class="box" >
            <div class="box-header">
                <h2>CUADRADO </h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >¿Cuanto mide cada lado de tu cuadrado</p>
                <input  class="box-main__inpunt" 
                type="number"  
                name="inputSide" 
                id="inputSide"
                placeholder="Ingrese Los lados"
                >
                <button class="box-main__btn"  type ="button" onclick="CalcularPerimetro()">Perimetro</button>
                <button class="box-main__btn"  type="button" onclick="CalcularArea()">Area </button>
            </div>
        </div> 

        <div class="box" >
            <div class="box-header">
                <h2>TRIANGULO</h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >¿Cuanto mide cada lado de tu Triangulo</p>
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="inputSide1" 
                id="inputSide1"
                placeholder="Ingrese lado 01"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="inputSide2" 
                id="inputSide2"
                placeholder="Ingrese lado 02"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="inputSide3" 
                id="inputSide3"
                placeholder="Ingrese lado 03"
                >
                
                <button class="box-main__btn" type="button" onclick="calculetePerimTriangle()">Perímetro</button>

                <p class="box-main__text" >¿Cuanto mide cada lado de tu triangulo</p>

                <input  
                class="box-main__inpunt" 
                type="number" 
                name="inputBase" 
                id="inputBase"
                placeholder="Ingrese Base"
                >
                <input  
                class="box-main__inpunt" 
                type="number" 
                name="inputHeight" 
                id="inputHeight"
                placeholder="Ingrese la Altura"
                >

                <button class="box-main__btn" type="button" onclick="calculeteAreaTriangle()">Área</button>
                
            </div>
        </div>

        <div class="box" >
            <div class="box-header">
                <h2>CIRCULO</h2>
            </div>
            <div class="box-main" >
                <p class="box-main__text" >¿Cuanto mide el radio de tu circulo </p>
                <input 
                 class="box-main__inpunt" 
                 type="number" 
                 name="inputRadio" 
                 id="inputRadio"
                 placeholder="Ingrese el radio"
                 >
                 <button class="box-main__btn" type="button" onclick="calculateDiameCircle()">Diámetro</button>
                 <button class="box-main__btn" type="button" onclick="calculatePerimCircle()">Perímetro</button>
                 <button class="box-main__btn" type="button" onclick="calculateAreaCircle()">Área</button>
            </div>
        </div>
        
    </section>


    <script src="index.js"></script>
    
</body>
</html>
